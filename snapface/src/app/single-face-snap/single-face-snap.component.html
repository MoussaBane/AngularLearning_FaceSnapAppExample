<div class="face-snap-card" [ngClass]="{snapped: buttonText === 'Ooops Unsnap!'}">
  <h1>{{ faceSnap.title | uppercase}}</h1>
  <hr>
  <a routerLink="/facesnaps">Retour</a>
  <h2 *ngIf="faceSnap.location">Localisation de la photo: {{faceSnap.location}}</h2>
  <p>{{faceSnap.description}} !</p>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
  <p>Mise en ligne : {{ faceSnap.createdDate | date: 'le dd MMMM yyyy  hh:mm a'}}</p>
  <p>
    <button (click)="onSnap()">{{ buttonText }}</button> &nbsp;
    Like: {{faceSnap.snaps}} ðŸ‘Œ
  </p>
</div>
